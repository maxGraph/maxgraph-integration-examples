name: Check TypeScript projects
on:
  # TODO add schedule to check that examples work with the latest development
  push:
    branches:
      - main
    paths:
      - '.github/workflows/check-typescript-projects.yml'
      - 'projects/parcel-ts/**/*'
      - 'projects/rollup-ts/**/*'
      - 'projects/vitejs-ts/**/*'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/check-typescript-projects.yml'
      - 'projects/parcel-ts/**/*'
      - 'projects/rollup-ts/**/*'
      - 'projects/vitejs-ts/**/*'

jobs:
  build_maxgraph_package:
    runs-on: ubuntu-20.04
    steps:
     - uses: actions/checkout@v3
       with:
         repository: 'maxGraph/maxGraph'
         # branch of the PR that improves the npm package generation: https://github.com/maxGraph/maxGraph/pull/87
         ref: 'chore/prepare_npm_package'
     - name: Setup node
       uses: actions/setup-node@v3
       with:
         node-version: '16'
     - name: Install dependencies
       run: npm install
     - name: Build package
       working-directory: packages/core
       run: npm pack
     - name: Upload npm package
       uses: actions/upload-artifact@v3
       with:
         name: maxgraph-npm-package
         path: |
           packages/core/maxgraph-core-*.tgz

